<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My CV</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link rel="stylesheet" href="../../utils/i18n/i18n.css">
    <script src="../../utils/i18n/translations.js"></script>
    <script src="../../utils/i18n/i18n.js"></script>
    <script src="../../utils/i18n/language-switcher.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 data-i18n="signup_title">Sign Up</h1>
                <p data-i18n="signup_welcome">Create your account to get started.</p>
            </div>
            <form class="signup-form">
                <div class="form-group">
                    <label for="fullname" data-i18n="signup_name">Name <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" data-i18n-placeholder="signup_name_placeholder" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="signup_email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" data-i18n-placeholder="signup_email_placeholder" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="signup_password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" data-i18n-placeholder="signup_password_placeholder" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" data-i18n="signup_confirm_password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" data-i18n-placeholder="signup_confirm_password_placeholder" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" data-i18n="signup_terms">Terms and Conditions</a></label>
                    </div>
                </div>
                <!-- Error message container -->
                <div class="error-message" id="signup-form-error" style="display: none;"></div>
                <button type="submit" class="btn-submit" data-i18n="signup_button">Sign Up</button>
            </form>
            <div class="form-footer">
                <p><span data-i18n="signup_have_account">Already have an account?</span> <a href="../Login/login.html" data-i18n="signup_login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
