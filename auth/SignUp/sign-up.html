<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My CV</title>
    <link rel="stylesheet" href="signup-styles.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Please fill in the details to create your account.</p>
            </div>
            <form class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
                <!-- Error message container -->
                <div class="error-message" id="signup-form-error" style="display: none;"></div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="../Login/login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
