<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My CV</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="../../utils/i18n/i18n.css">
    <script src="../../utils/userProfile.js"></script>
    <script src="../../utils/i18n/translations.js"></script>
    <script src="../../utils/i18n/i18n.js"></script>
    <script src="../../utils/i18n/language-switcher.js"></script>
    <script src="login.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 data-i18n="login_title">Login</h1>
                <p data-i18n="login_welcome">Welcome back! Please login to your account.</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email" data-i18n="login_email">Email</label>
                    <input type="email" id="email" name="email" data-i18n-placeholder="login_email_placeholder" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="login_password">Password</label>
                    <input type="password" id="password" name="password" data-i18n-placeholder="login_password_placeholder" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" data-i18n="login_remember_me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" data-i18n="login_forgot_password">Forgot Password?</a>
                </div>
                <!-- Error message container -->
                <div class="error-message" id="login-form-error" style="display: none;"></div>
                <button type="submit" class="btn-submit" data-i18n="login_button">Login</button>
            </form>
            <div class="form-footer">
                <p><span data-i18n="login_no_account">Don't have an account?</span> <a href="../SignUp/sign-up.html" data-i18n="login_sign_up">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
